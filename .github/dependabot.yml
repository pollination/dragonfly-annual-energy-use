version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: pytest
    versions:
    - ">= 0"
  - dependency-name: setuptools
    versions:
    - ">= 0"
  - dependency-name: twine
    versions:
    - ">= 0"
  - dependency-name: wheel
    versions:
    - ">= 0"
  - dependency-name: pollination-dragonfly-energy
    versions:
    - 0.1.6
    - 0.2.0
    - 0.2.1
  - dependency-name: pollination-alias
    versions:
    - 0.2.0
    - 0.2.1
    - 0.2.2
    - 0.2.3
    - 0.4.1
    - 0.4.2
    - 0.5.0
    - 0.5.1
    - 0.5.2
    - 0.5.3
    - 0.5.4
    - 0.6.0
  - dependency-name: pollination-honeybee-energy
    versions:
    - 0.2.10
    - 0.2.3
    - 0.2.4
    - 0.2.5
    - 0.2.6
    - 0.2.9
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
